<div id="register" fxLayout="column">
    <div
        id="register-form-wrapper"
        fxLayout="column"
        fxLayoutAlign="center center"
    >
        <div
            id="register-form"
            [@animate]="{
                value: '*',
                params: { duration: '300ms', y: '100px' }
            }"
        >
            <div class="logo">
                <img src="assets/images/logos/fuse.svg" />
            </div>

            <div class="title">CREATE AN ACCOUNT</div>

            <form name="registerForm" [formGroup]="registerForm" novalidate>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" #userEmail />
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error
                        *ngIf="registerForm.get('email').hasError('required')"
                    >
                        Email is required
                    </mat-error>
                    <mat-error
                        *ngIf="registerForm.get('email').hasError('email')"
                    >
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input
                        matInput
                        type="password"
                        formControlName="password"
                    />
                    <mat-icon matSuffix class="secondary-text"
                        >vpn_key</mat-icon
                    >
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password (Confirm)</mat-label>
                    <input
                        matInput
                        type="password"
                        #userPwd
                        formControlName="passwordConfirm"
                    />
                    <mat-icon matSuffix class="secondary-text"
                        >vpn_key</mat-icon
                    >
                    <mat-error
                        *ngIf="
                            registerForm
                                .get('passwordConfirm')
                                .hasError('required')
                        "
                    >
                        Password confirmation is required
                    </mat-error>
                    <mat-error
                        *ngIf="
                            !registerForm
                                .get('passwordConfirm')
                                .hasError('required') &&
                            registerForm
                                .get('passwordConfirm')
                                .hasError('passwordsNotMatching')
                        "
                    >
                        Passwords must match
                    </mat-error>
                </mat-form-field>

                <button
                    (click)="authService.SignUp(userEmail.value, userPwd.value)"
                    mat-raised-button
                    color="accent"
                    class="submit-button"
                    aria-label="CREATE AN ACCOUNT"
                    [disabled]="registerForm.invalid"
                >
                    CREATE AN ACCOUNT
                </button>
            </form>

            <div class="separator">
                <span class="text">OR</span>
            </div>

            <button
                (click)="authService.GoogleAuth()"
                mat-raised-button
                class="google"
            >
                Log in with Google
            </button>

            <button
                (click)="authService.FacebookAuth()"
                mat-raised-button
                class="facebook"
            >
                Log in with Facebook
            </button>
            <div class="separator">
                <span class="text">OR</span>
            </div>

            <div
                class="register"
                fxLayout="column"
                fxLayoutAlign="center center"
            >
                <span class="text">Already have an account?</span>
                <a class="link" [routerLink]="'/login'">Login</a>
            </div>
        </div>
    </div>
</div>
