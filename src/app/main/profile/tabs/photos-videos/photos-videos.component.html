<div id="photos-videos" class="p-24">
    <div class="period"  >

        <div class="period-title">
            <span class="name">PhotoGraphy</span>
            <span class="info">PhotoGraphy</span>
        </div>

        <div class="period-media" fxLayout="row wrap">
            <div class="media" *ngFor="let item of dataservice.items | async">
                <img class="preview" [src]="item.url" title="{{item.bio}}">
                <div class="title">{{item.bio}}</div>
            </div>
        </div>
    </div>
</div>
